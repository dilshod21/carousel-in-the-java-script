<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

    <div class="dcontainer">

        <div class="slider-box mt-3">
            <hr class="margin-top">
            <h2 class="heading">Slider project;</h2>
            <hr class="margin-bottom">
            <div class="slide-container">
                <div class="slide-home">
                    <img src="./imgs/1.jpg" alt="img" class="slide-image">
                    <img src="./imgs/2.jpg" alt="img" class="slide-image">
                    <img src="./imgs/3.jpg" alt="img" class="slide-image">
                    <img src="./imgs/4.jpg" alt="img" class="slide-image">
                </div>
            </div>
        
            <div class="indicators-parent">
                
                <button class="my-button prev">prev</button>
                <button class="slider-indicator">1</button>
                <button class="slider-indicator">2</button>
                <button class="slider-indicator">3</button>
                <button class="slider-indicator">4</button>

                <button class="my-button next">next</button>
        
            </div>
        </div>

    </div>
